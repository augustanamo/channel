<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录/注册</title>
		<link rel="stylesheet" href="css/loginstyle.css">
		<link rel="shortcut icon" href="favicon.ico" />
		<script type="text/javascript">
			window.onload = function() {
				var signup = document.getElementsByClassName("signup");
				var container = document.querySelector('.container');
				for (var i = 0; i < signup.length; i++) {
					signup[i].onclick = function() {
						container.classList.toggle('active');
					}
				}
			}
		</script>
	</head>
	<body>
		<section>
			<a href="#" onClick="javascript :history.go(-1);">
				<div class="back">
					+
				</div>
			</a>
			<div class="container">
				<div class="user singinBx">
					<div class="imgBx"><img src="img/login1.jpg" alt=""></div>
					<div class="formBx">
						<form>
							<h2>登录</h2>
							<input type="text" name="" placeholder="用户名">
							<input type="password" name="" placeholder="密码">
							<input type="submit" data-dismiss="alert" name="" value="登录">
							<p class="signup">没有账号？<a href="javascript:;">注册</a></p>
						</form>
					</div>
				</div>
				<div class="user singupBx">
					<div class="formBx">
						<form>
							<h2>注册</h2>
							<input type="text" name="" placeholder="用户名" id="username">
							<input type="email" name="" placeholder="邮箱地址" id="email">
							<input type="password" name="" placeholder="密码" class="password">
							<input type="password" name="" placeholder="再次输入密码" class="password">
							<input type="submit" data-dismiss="alert" name="" value="注册">
							<p class="signup">已有账号？<a href="javascript:;">登录</a></p>
						</form>
					</div>
					<div class="imgBx"><img src="img/login2.jpg" alt=""></div>
				</div>
			</div>
		</section>
	</body>
</html>
